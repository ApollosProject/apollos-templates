
# This key holds various properties that allow our GraphQL server to map to your Rock Instance
ROCK_MAPPINGS:
  CONTENT_ITEM:
    ContentSeriesContentItem:
      # When resolving "ContentSeriesContentItem" look in rock for a "ContentChannelItem"
      EntityType: ContentChannelItem
      # Used to define the subset of content channels types that use this specific type.
      ContentChannelTypeId: [6]
    DevotionalContentItem:
      EntityType: ContentChannelItem
      ContentChannelId: [7]
    MediaContentItem:
      EntityType: ContentChannelItem
    UniversalContentItem:
      EntityType: ContentChannelItem
    WeekendContentItem:
      ContentChannelId: [5]
      EntityType: ContentChannelItem
    ContentItem:
      EntityType: ContentChannelItem

  DATAVIEW_CATEGORIES:
    # Id of the category used to store all persona dataviews
    PersonaId: 210

  ALL_CONTENT_CHANNELS:
    - 3
    - 5
    - 6
    - 8

  SERMON_CHANNEL_ID: 5

TABS:
  HOME:
    - type: ActionBar
      title: Welcome to Apollos
      actions:
        [
          {
            title: Check In,
            icon: check,
            action: OPEN_URL,
            relatedNode: { __typename: Url, url: 'https://www.google.com' },
          },
        ]
    - algorithms:
      - type: CONTENT_FEED
        arguments:
          channelIds:
            - 6
      type: HeroList
      primaryAction:
        # Right now, you hardcode exactly what GraphQL should return.
        # Long term, we hope to have a more sophisticated mechanism for driving this field
        action: OPEN_NODE
        title: 'Read More'
        relatedNode:
          __typename: UniversalContentItem
          id: 21
    - algorithms: [DAILY_PRAYER]
      isCard: false
      type: PrayerList
      title: Daily Prayer
    - algorithms:
        - type: CAMPAIGN_ITEMS
          channelIds:
            - 9
      type: HeroList
      isFeatured: true
      subtitle: Featured
    - title: FOR YOU
      algorithms: [SERMON_CHILDREN, PERSONA_FEED]
      subtitle: Explore what God calls you to today
      type: ActionList
    - algorithms: [PERSONA_FEED]
      subtitle: Continue
      type: HorizontalCardList
    - title: RECOMMENDED
      algorithms: [SERMON_CHILDREN]
      subtitle: For Him
      type: VerticalCardList
    - title: BULLETIN
      subtitle: What's happening at apollos?
      type: ActionList
      algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 13
        - type: UPCOMING_EVENTS

  READ:
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 7
            limit: 3
      type: HorizontalCardList
      subtitle: Devotionals
      primaryAction:
        action: OPEN_CHANNEL
        title: 'Read More'
        relatedNode:
          __typename: ContentChannel
          id: 7
          name: Devotionals

  WATCH:
    - algorithms:
        - type: LATEST_SERIES_CHILDREN
          arguments:
            channelId: 4
      type: HeroList
      title: Catch up
      subtitle: Latest Series
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 4
      type: VerticalCardList
      subtitle: All series
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 3
            limit: 3
      type: HorizontalCardList
      subtitle: Sermons
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 5
            limit: 3
      type: HorizontalCardList
      subtitle: Podcasts
      primaryAction:
        action: OPEN_CHANNEL
        title: 'Read More'
        relatedNode:
          __typename: ContentChannel
          id: 5
          name: Podcasts
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 6
            limit: 3
      type: HorizontalCardList
      title: Videos
      primaryAction:
        action: OPEN_CHANNEL
        title: 'Read More'
        relatedNode:
          __typename: ContentChannel
          id: 6
          name: Videos
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 8
            limit: 3
      type: HorizontalCardList
      subtitle: Something Else

  PRAY:
    - algorithms: [DAILY_PRAYER]
      isCard: false
      type: PrayerList
      title: Daily Prayer
    - type: VerticalPrayerList
      title: Your Prayers
  CONNECT:
    - type: ActionTable
      title: Connect to Apollos
      actions:
        [
          {
            title: Google,
            action: OPEN_URL,
            relatedNode: { __typename: Url, url: 'https://www.google.com' },
          },
          {
            title: Facebook,
            action: OPEN_URL,
            relatedNode: { __typename: Url, url: 'https://www.facebook.com' },
          },
        ]
