name: Linting

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node 10.19.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.19.x

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install Dependencies
      run: yarn --ignore-scripts

    - name: Lint
      run: yarn lint
